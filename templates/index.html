<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Course Price Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href=/static/style.css>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body style="background-color: cadetblue;">

    <h1 style="background-color: aliceblue;">Course Price Prediction</h1>
    <br>
    <br>
    <div class="container col-sm-5 form-check">
        <form action="/predict" method="POST">
            <div class="mb-3 form-group">
                <div class="form-group">
                    <label><b>Select Institute Brand Value: </b></label><br>
                    <select class="selectpicker form-control" id="brand_value" name="brand_value" required="1">
                        {% for i in brand_value %}
                        <option value="{{ i }}">{{ i }}</option>
                        {% endfor %}
                    </select>
                </div><br>
                <div class="form-group">
                    <label><b>Course: </b></label><br>
                    <select class="selectpicker form-control" id="Course" name="Course" required="1">
                        {% for j in Course %}
                        <option value="{{ j }}">{{ j }}</option>
                        {% endfor %}
                    </select>
                </div><br>
                <div class="form-group">
                        <label><b>Course Market: </b></label><br>
                        <select class="selectpicker form-control" id="Course_market" name="Course_market" required="1">
                            {% for k in Course_market %}
                            <option value="{{ k }}">{{ k }}</option>
                            {% endfor %}
                        </select>
                </div><br>
                <div class="form-group">
                    <label><b>Online Class: </b></label><br>
                    <select class="selectpicker form-control" id="online" name="online" required="1">
                        {% for x in online %}
                        <option value="{{ x }}">{{ x }}</option>
                        {% endfor %}
                    </select>
                </div><br>
                <div class="form-group">
                    <label><b>Location: </b></label><br>
                    <select class="selectpicker form-control" id="loc" name="loc" required="1">
                        {% for y in loc %}
                        <option value="{{ y }}">{{ y }}</option>
                        {% endfor %}
                    </select>
                </div><br>
                <div>
                    <label><b>Course Level: </b></label></br>

                    <div class="form-check" align="left">
                        <input class="form-check-input" type="radio" name="level" id="exampleRadios1"
                            value="Advance" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Advanced
                        </label>
                    </div>
                    <div class="form-check" align="left">
                        <input class="form-check-input" type="radio" name="level" id="exampleRadios2"
                            value="Beginners">
                        <label class="form-check-label" for="exampleRadios2">
                            Beginners
                        </label>
                    </div>
                    <div class="form-check" align="left">
                        <input class="form-check-input" type="radio" name="level" id="exampleRadios3"
                            value="Intermediate">
                        <label class="form-check-label" for="exampleRadios3">
                            Intermediate
                        </label>
                    </div></br>
                </div>
                <div class="form-group">
                <label><b>Infrastructure Cost: </b></label><br>
                <select class="selectpicker form-control" id="cost" name="cost" required="1">
                    {% for l in cost %}
                    <option value="{{ l }}">{{ l }}</option>
                    {% endfor %}
                    </select>
                    </div></br>
                <div class="form-group">
                        <label><b>Competition Level: </b></label><br>
                        <select class="selectpicker form-control" id="comp" name="comp" required="1">
                            {% for m in comp %}
                            <option value="{{ m }}">{{ m }}</option>
                            {% endfor %}
                        </select>
                    </div><br>    
                <div class="form-group">
                        <label><b>Certification: </b></label><br>
                        <select class="selectpicker form-control" id="cert" name="cert" required="1">
                            {% for n in cert %}
                            <option value="{{ n }}">{{ n }}</option>
                            {% endfor %}
                        </select>
                    </div><br>
                <div>
                        <label><b>Placement: </b></label></br>
    
                        <div class="form-check" align="left">
                            <input class="form-check-input" type="radio" name="plct" id="exampleRadios1"
                                value="No" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                No
                            </label>
                        </div>
                        <div class="form-check" align="left">
                            <input class="form-check-input" type="radio" name="plct" id="exampleRadios2"
                                value="Yes">
                            <label class="form-check-label" for="exampleRadios2">
                                Yes
                            </label>
                        </div></br>
                </div>    
                <div class="mb-3">
                    <label class="form-label"><b>Course Duration Hours:</b></label>
                    <input class="selectpicker form-control" type="text" name="duration">
                </div><br>
                <div class="mb-3">
                    <label class="form-label"><b>Study Material Cost:</b></label>
                    <input class="selectpicker form-control" type="text" name="material_cost">
                </div><br>
                <div class="mb-3">
                    <label class="form-label"><b>Office Rent:</b></label>
                    <input class="selectpicker form-control" type="text" name="rent">
                </div><br>
                <div class="mb-3">
                    <label class="form-label"><b>Office Electricity Charges:</b></label>
                    <input class="selectpicker form-control" type="text" name="electricity">
                </div><br>
                <div class="mb-3">
                    <label class="form-label"><b>Miscellaneous Expenses:</b></label>
                    <input class="selectpicker form-control" type="text" name="expenses">
                </div><br>
                <div class="mb-3">
                    <label class="form-label"><b>Cost Of Acquisition:</b></label>
                    <input class="selectpicker form-control" type="text" name="acquisition">
                </div><br>
                
                <button type="submit" class="btn btn-primary">Predict</button>
                <br>
                <br>
                <br>
                <!-- <div>
                <label>Enter Mileage</lable>
                    <input class="selectpicker form-control" type="text" name="mileage" style="margin: 0 auto;">
                    <button type="button" class="btn btn-primary">Predict</button>
            </div> -->
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
